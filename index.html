        function createMap(json) {
            svg.append("defs")
                .append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", w)
                .attr("height", h + 20)

            // https://stackoverflow.com/questions/14492284/center-a-map-in-d3-given-a-geojson-object
            var width  = w-200;
            var height = 600;

            var center = d3.geoCentroid(json)
            mapCenter = center;

            var scale  = 150;
            var offset = [w/2, h/3];

            projection = d3.geoMercator()
                            .center(center)
                            .translate(offset)
                            .scale(scale);

            // create the path
            path = d3.geoPath().projection(projection);

            // using the path determine the bounds of the current map and use 
            // these to determine better values for the scale and translation
            var bounds  = path.bounds(json);
            var hscale  = scale*width  / (bounds[1][0] - bounds[0][0]);
            var vscale  = scale*height / (bounds[1][1] - bounds[0][1]);
            var scale   = (hscale < vscale) ? hscale : vscale;
            var offset  = [width - (bounds[0][0] + bounds[1][0])/2,
                            height - (bounds[0][1] + bounds[1][1])/2];

            mapOffset = offset;

            // new projection
            projection = d3.geoMercator()
                            .center(center)
                            .scale(scale)
                            .translate(offset);

            path = path.projection(projection);

            mapScale = scale;
            var zoomScale = scale * zoomMultiplier;

            //Bind data and create one path per GeoJSON 
            svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("class", "map")
                    .attr("clip-path", "url(#clip)")
                    .attr("d", path)
                    .on("mouseover", function(d) {
                        d3.select(this)
                            .style("fill", "lightgrey");

                        // Tooltip
                        div.transition()		
                            .duration(200)		
                            .style("opacity", .9);

                        div.html(d.properties.name)	
                            .style("left", (d3.event.pageX) + "px")		
                            .style("top", (d3.event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(e) {

                            .style("opacity", 0);

                        projection = d3.geoMercator()

        function createFireByHourBarChart(brushedData) {
            var tempHourData = [];
            for(var i = 0; i < brushedData.length; i++) {
                if(brushedData[i].type == 'incident') {
                    tempHourData.push(brushedData[i].hour);
                }
            }
            var filteredData = d3.nest()
                                .key(function(d) {
                                    return d;
                                })
                                .entries(tempHourData);

            var ascending = function (a, b) {
                return a.key - b.key
            }

            var sortData = filteredData.sort(ascending);

            yScaleBar = d3.scaleLinear()
                    .domain([0, d3.max(sortData, function(d) {
                        return d.values.length;
                    } )])
                    .rangeRound([hBar,0]);

            xScaleBar = d3.scaleBand()

        function isBrushed(brush_coords, cx, cy) {
            var x0 = brush_coords[0][0],
                x1 = brush_coords[1][0],
                y0 = brush_coords[0][1],
                y1 = brush_coords[1][1];

            return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1;
        }
